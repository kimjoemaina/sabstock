{% extends 'application/base.html' %}
{% block content %}

{% load crispy_forms_tags %}
<body class="backimg">
  

<div class="container" style="margin-top: 100px;">

  <div class="d-flex justify-content-center my-4">

    <form  method="POST" action="{% url 'login' %}" style="color: aliceblue; font-size: 20px;">
        {% csrf_token %}
        {{form.email|as_crispy_field}}
        {{form.password|as_crispy_field}}
        <button type="submit" class="btn w-100" style="background-color: #5E0129; color:aliceblue;">Se connecter</button>
    </form>
  </div>



</div>
</body>
<style>.backimg {
  background-image: url('https://immobilier.sabluxgroup.com/wp-content/uploads/2023/04/4.jpg');
  
}</style>

{% endblock content %}
